# Orquestador para todo el monorepo (FRONT + BACK)
# Uso: desde la ra??z RRHH -> docker compose up -d --build

services:
  # PHP-FPM (Laravel)
  app:
    build:
      context: ./BACK
      dockerfile: Dockerfile
    image: rrhh_back_app:latest
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./BACK:/var/www/html:delegated
      - back_vendor:/var/www/html/vendor
      - back_node_modules:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=back_db
      - DB_PORT=3306
      - DB_DATABASE=rrhh  
      - DB_USERNAME=admin
      - DB_PASSWORD=admin
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(@fsockopen(\"127.0.0.1\",9000) ? 0 : 1);'"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s
    depends_on:
      - back_db

  # Nginx (servir?? la API en http://localhost:8000)
  back_nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./BACK:/var/www/html:delegated
      - ./BACK/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  # Base de datos (MySQL)
  back_db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PORT: 3306
      MYSQL_DATABASE: rrhh
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3307:3306"
    # DB mapea puerto al host para accesos locales (dev)
    volumes:
      - back_dbdata:/var/lib/mysql

  # Frontend (Nuxt dev server) ??? puede consumir la API v??a http://back_nginx
  front:
    build:
      context: ./FRONT
      dockerfile: Dockerfile
    image: rrhh_front:latest
    restart: unless-stopped
    working_dir: /app
    user: root
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      # runtime public config for Nuxt 3 (usa NUXT_PUBLIC_*)
      - NUXT_PUBLIC_API_BASE=http://localhost:8000
    ports:
      - "3000:3000"
    command: sh -c "npx nuxi dev /app --hostname 0.0.0.0 --port 3000"
    volumes:
      - ./FRONT:/app:delegated
      - front_node_modules:/app/node_modules
    depends_on:
      - back_nginx

volumes:
  back_vendor:
  back_node_modules:
  back_dbdata:
  front_node_modules:

