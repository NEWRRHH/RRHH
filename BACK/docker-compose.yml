version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rrhh_app:latest
    container_name: rrhh_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:delegated
      - ./vendor:/var/www/html/vendor:delegated
      - node_modules:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    depends_on:
      - db

  web:
    image: nginx:1.25-alpine
    container_name: rrhh_web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:delegated
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  node:
    image: node:20-alpine
    container_name: rrhh_node
    working_dir: /var/www/html
    volumes:
      - ./BACK:/var/www/html:delegated
      - node_modules:/var/www/html/node_modules
    command: ["sh", "-c", "npm ci && npm run build"]
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: rrhh_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  # OPTIONAL: uncomment to use PostgreSQL instead of MySQL
  # db_pg:
  #   image: postgres:15
  #   container_name: rrhh_pg
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_DB: laravel
  #     POSTGRES_USER: laravel
  #     POSTGRES_PASSWORD: secret
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - dbdata_pg:/var/lib/postgresql/data

volumes:
  dbdata:
  node_modules:
